<ion-header>
  <ion-toolbar>
    <ion-icon name="arrow-back" slot="start" (click)="goback()"></ion-icon>
    <ion-title><img src="/assets/logo.png"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p><b>Tata LPT 1613</b></p>
  <ion-card  *ngFor="let product of products; let i=index" (click)="gotoNext(i)">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <img style="margin-top:50% ;" src="{{product.image}}">
        </ion-col>
        <ion-col size="8">
          <ion-row>
            <div>
              <p><b>{{product.name}}</b></p>
              <p>{{product.price}}</p>
            </div>
           
          </ion-row>
          <ion-row>
            <img style="height: 20px; width: 100px; margin-left: 16px;" src="/assets/logo.png">
          </ion-row>
          <ion-row>
            <div>
            <p>KB Part no: {{product.kb_part_no}}</p>
            <p>AM Part no: {{product.am_part_no}}</p>
            <p>OEM Part no: {{product.oem_part_no}}</p>
            </div>
            
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-card>
</ion-content>
